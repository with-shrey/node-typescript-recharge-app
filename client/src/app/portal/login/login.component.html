<ngx-loading [show]="loading"></ngx-loading>
<div class="container-login100">
    <div class="wrap-login100">
        <form (ngSubmit)="!credentialsVerified && onSubmit()" [formGroup]="loginForm"
              class="login100-form validate-form">
            <alert *ngIf="error" type="danger">
                Please Enter Correct Credentials
            </alert>
            <span class="login100-form-title p-b-48">
                <i class="zmdi zmdi-font"></i>
            </span>
            <div *ngIf="!credentialsVerified">
                <div class="wrap-input100 validate-input has-val has-error">
                    <div> Mobile Number</div>
                    <input [ngClass]="{
                                    'has-error': submitted && f.userName.errors
                                    } " class="input100"
                       formControlName="userName" name="User Id" type="text">
                    <span class="focus-input100"></span>
                <div *ngIf="submitted && f.userName.errors" class="help-block">
                    <div *ngIf="f.userName.errors.required">User Name is required</div>
                  </div>
            </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <div> Password</div>
                    <input [ngClass]="{
                                    'has-error': submitted && f.password.errors}" class="input100"
                           formControlName="password" name="password" type="password">
                    <span class="focus-input100"></span>
                    <div *ngIf="submitted && f.userName.errors" class="help-block">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button (click)="onSubmit()" class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>
                <input style="display: none;" type="submit"/>
            </div>
            <app-otp-form (loginSuccess)="onLoginSuccess()" *ngIf="credentialsVerified"
                          [userName]="username"></app-otp-form>
        </form>
    </div>
</div>
